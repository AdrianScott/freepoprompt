path: ''  # Default empty path
use_relative_paths: true
model: 'gpt-4'

ignore_patterns:
  directories:
    - __pycache__
    - .git
    - node_modules
    - venv
    - .venv
    - env
    - .env
    - build
    - dist
    - .pytest_cache
    - target
  files:
    - '*.pyc'
    - '*.pyo'
    - '*.pyd'
    - '.DS_Store'
    - 'Thumbs.db'
    - '*.log'
    - '*.sqlite'
    - '*.db'
max_file_size: 1048576  # 1MB
max_files: 1000
excluded_extensions:
  - .jpg
  - .jpeg
  - .png
  - .gif
  - .bmp
  - .mp3
  - .mp4
  - .avi
  - .mov
  - .zip
  - .tar
  - .gz
  - .7z
  - .exe
  - .dll
  - .so
  - .dylib
