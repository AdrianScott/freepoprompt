  - .github
  - .gitlab
  - __pycache__
  - '*.egg-info'
  - .pytest_cache
  - .mypy_cache
  - .coverage
  - venv
  - .venv
  - env
  - .env
  - .tox
  - node_modules
  - bower_components
  - build
  - dist
  - out
  - target
  - bin
  - .idea
  - .vscode
  - .vs
  - .eclipse
  - .settings
  - vendor
  - site-packages
  - docs
  - doc
  - documentation
  - tests
  - test
  - testing
  - coverage
  - tmp
  - temp
  - cache
  - .aider*
  - .aider*/
