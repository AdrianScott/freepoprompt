  - .cursorrules
  - .aider*
  - '*.pyc'
  - '*.pyo'
  - '*.pyd'
  - '*.so'
  - '*.dll'
  - '*.dylib'
  - '*.egg'
  - '*.whl'
  - .coverage
  - coverage.xml
  - .pytest_cache
  - '*.min.js'
  - '*.min.css'
  - package-lock.json
  - yarn.lock
  - '*.test.js'
  - '*.spec.js'
  - .DS_Store
  - Thumbs.db
  - desktop.ini
  - '*.log'
  - npm-debug.log*
  - yarn-debug.log*
  - yarn-error.log*
  - .env
  - .env.*
  - '*.env'
  - .gitignore
  - .gitattributes
  - .editorconfig
  - '*.lock'
  - '*.swp'
  - '*.swo'
  - '*.map'
  - '*.d.ts'
  - README.md
  - CHANGELOG.md
  - LICENSE
  - '*.rst'
  - '*.bak'
  - '*.tmp'
  - '*.temp'
included_extensions:
- .py
- .pyi
- .ipynb
- .html
- .htm
- .css
- .scss
- .sass
- .less
- .js
- .jsx
- .ts
- .tsx
- .md
- .rst
- .txt
- .json
- .yaml
- .yml
- .ini
- .cfg
- .conf
- .toml
local_root: C:\Github\Repo_Crawler
logging:
  datefmt: '%Y-%m-%d %H:%M:%S'
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
model: gpt-3.5-turbo
output_directory: prompts
output_filename: repository_analysis.txt
